    <script>
    /*  Title: Car class

    function Car(manifacture, model, color, year, rent ){
        this.manifacture=manifacture;
        this.model=model;
        this.color=color;
        this.year=year;
        this.rent=rent;
    }

    //manifacture
    Car.prototype.getManifacture = function(){
        return this.manifacture;
    };
    Car.prototype.setManifacture = function(value){
        this.manifacture=value;
    };

    //model
    Car.prototype.getModel = function(){
        return this.model;
    };
    Car.prototype.setModel = function(value){
        this.model=value;
    };

    //color
    Car.prototype.getColor = function(){
        return this.color;
    };
    Car.prototype.setColor = function(value){
        this.color=value;
    };

        //year
    Car.prototype.getYear = function(){
        return this.year;
    };
    Car.prototype.setYear = function(value){
        this.year=value;
    };

    //rent
    Car.prototype.getRent = function(){
        return this.rent;
    };
    Car.prototype.setRent = function(value){
        this.rent=value;
    };


    Car.prototype.toString = function(){
        manifacture, model, color, year, rent
        var buff='Car information: <br><ul><li>' ;
        buff+='manifacture: '+this.getManifacture()+'</li><li>';
        buff+='model: '+this.getModel()+'</li><li>';
        buff+='color: '+this.getColor()+'</li><br>';
        uff+='year: '+this.getYear()+'</li><br>';
        uff+='rent: '+this.getRent()+'</li><br>';
        return buff;
    };

  function Record(names, egn, personalCard, startDate, endDate, period ){
        this.names=names;

        this.startDate=startDate;

    }

    //names
    Record.prototype.getNames = function(){
        return this.manifacture;
    };
    Record.prototype.setNames = function(value){

    };

    //egn
    Record.prototype.getEgn = function(){
        return this.egn;
    };
    Record.prototype.setEgn = function(value){
        this.egn=value;
    };

    //personalCard
    Record.prototype.getPersonalCard = function(){
        return this.personalCard;

    Record.prototype.setPersonalCard = function(value){

    };

    Record.prototype.getPeriod = function(){
